
{% extends 'base.html' %}
{% load static %}
{% block body %}


    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img d-flex align-items-center justify-content-center" style="background-image: url({%static 'img/bg-img/bg-8.jpg'%});">
        <div class="bradcumbContent">
            <h2>Profile</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Book Now Area Start ##### -->
    <div class="book-now-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="book-now-form">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Book Now Area End ##### -->

    <!-- ##### Contact Area Start ##### -->
    <section class="contact-information-area">
        <div class="container">
            <div class="row">

                <!-- Single Contact Information -->
                <div class="col-12 col-lg-4">
                    <div class="single-contact-information mb-100">
                        <div class="section-text">
                            <h3>{{settings.address}}</h3>
                            <p>We hope your experience with us will be pleasant.</p>
                        </div>
                        <!-- Single Contact Information -->

                        <!-- Single Contact Information -->
                        <!-- Single Contact Information -->
                        <div class="contact-content d-flex">
                            <p>E-mail</p>
                            <p>{{profile.user.email}}</p>
                        </div>
                    </div>
                </div>

        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    <!-- ##### Contact Form Area Start ##### -->
    <section class="contact-form-area mb-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <div class="line-"></div>
                        <h2>Wellcome {{profile.user.username}}</h2> 
                    </div>
                    <a href="{% url 'logout' %}" class="btn palatin-btn mt-50" >Logout </a>
                    <a href="{% url 'password_change' %}" class="btn palatin-btn mt-50" >Change Password </a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>
    </section>

{% endblock body %}
